name: dcenv # The name of the enviroment
channels:
  - conda-forge
  - anaconda
  - defaults
dependencies: # All the libraries used
  - python=3.8  
  - pip
  - notebook
  - nb_conda_kernels
  - scipy
  - matplotlib
  - numpy
  - pandas
  - plotly
  - dash
  - dash-bootstrap-components
  - pip: # Libraries installed via pip
    - jupyter-book 
